<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lesson_16</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    <link rel="stylesheet" href="./css/normalize.css">
    <link rel="stylesheet" href="./css/style.css">
</head>

<body>
    <div class="container pt-4 pb-4">
        <form action="#" class="mb-4" id="add-form">
            <div class="mb-3">
                <input class="form-control" type="text" id="name-inp" placeholder="Имя">
            </div>
        
            <div class="mb-3">
                <input class="form-control" type="text" id="lastname-inp" placeholder="Фамилия">
            </div>
            <div class="mb-3">
                <input class="form-control" type="text" id="surname-inp" placeholder="Отчество">
            </div>
            <div class="mb-3">
                <input class="form-control" type="date" id="birthday-inp">
            </div>
            <div class="mb-3">
                <input class="form-control" type="text" id="course-inp" placeholder="Курс">
            </div>
            <div class="mb-3">
                <input class="form-control" type="number" id="start-inp" placeholder="Номер потока">
            </div>
            <button type="submit" class="btn btn-primary">Добавить</button>
        </form>

        <table class="table table-hover">
            <thead>
                <tr>
                    <th>ФИО</th>
                    <th>Дата рождения</th>
                    <th>Курс</th>
                    <th>Номер потока</th>
                    <th></th>
                </tr>
            </thead>
            <tbody id="stud-table">
                
            </tbody>
        </table>
        
    </div>

    <script src="./js/main.js"></script>
</body>

</html>
